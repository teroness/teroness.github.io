<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Riskimatriisi</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; display: flex; gap: 30px; padding: 20px; }
    .matrix, .chart { flex: 1; }
    table { border-collapse: collapse; }
    td, th { 
  width: 80px; 
  height: 50px; 
  text-align: center; 
  border: 1px solid #ccc; 
  font-weight: normal; /* MUOKATTU */
}
    .risk-lowest { background-color: #006644; color: white; font-weight: bold; }
    .risk-moderate { background-color: #ffab00; font-weight: bold; }
    .risk-high { background-color: #de350b; color: white; font-weight: bold; }
    .neutral { background-color: #e5e5e5; }
  </style>
</head>
<body>
  <div class="matrix">
    <h3>Riskimatriisi</h3>
    <table>
      <tr>
        <th></th>
        <th>Merkityksetön</th>
        <th>Vähäinen</th>
        <th>Kohtalainen</th>
        <th>Merkittävä</th>
        <th>Vakava</th>
      </tr>
      <tr>
        <th>Varma</th>
        <td class="neutral">0</td>
        <td class="risk-moderate">1</td>
        <td class="neutral">0</td>
        <td class="neutral">0</td>
        <td class="neutral">0</td>
      </tr>
      <tr>
        <th>Todennäköinen</th>
        <td class="neutral">0</td>
        <td class="neutral">0</td>
        <td class="neutral">0</td>
        <td class="neutral">0</td>
        <td class="neutral">0</td>
      </tr>
      <tr>
        <th>Mahdollinen</th>
        <td class="neutral">0</td>
        <td class="neutral">0</td>
        <td class="risk-moderate">1</td>
        <td class="risk-high">1</td>
        <td class="neutral">0</td>
      </tr>
      <tr>
        <th>Epätodennäköinen</th>
        <td class="neutral">0</td>
        <td class="neutral">0</td>
        <td class="neutral">0</td>
        <td class="neutral">0</td>
        <td class="risk-moderate">1</td>
      </tr>
      <tr>
        <th>Harvinainen</th>
        <td class="risk-lowest">1</td>
        <td class="neutral">0</td>
        <td class="neutral">0</td>
        <td class="neutral">0</td>
        <td class="neutral">0</td>
      </tr>
    </table>
  </div>

  <div class="chart">
    <h3>Riskitasot</h3>
    <canvas id="riskChart" width="300" height="300"></canvas>
    <script>
      const ctx = document.getElementById('riskChart').getContext('2d');
      new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['High', 'Lowest', 'Moderate'],
          datasets: [{
            data: [20, 20, 60],
            backgroundColor: ['#de350b', '#006644', '#ffab00'],
          }]
        },
        options: {
      plugins: {
        legend: {
          position: 'top',
          labels: {
            font: { size: 14 } // MUOKATTU
          }
        }
      }
    }
  });
</script>
  </div>
</body>
</html>
